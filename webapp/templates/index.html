<!doctype html>
<html>
   <body>
      <h1>Hello Docker Version: {{version}}</h1>
      <table border = 1>
            <tr>
               <td> Container ID </td><td> Image </td>
            </tr>

         {% for id, name  in dcontainer.items() %}
         
            <tr>
               <td><a href = "container/{{ id }}"> {{ id }} </a></td>
               <td> {{ name }} </td>
            </tr>
            
         {% endfor %}

            <tr>
               <td> Service ID </td><td> Image </td>
            </tr>

         {% for id, name  in dservice.items() %}

            <tr>
               <td><a href = "service/{{ id }}"> {{ id }} </a></td>
               <td> {{ name }} </td>
            </tr>

         {% endfor %}

      </table>

   </body>
</html>
